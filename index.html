<body onload="cargarApp()">
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">Presupuesto Disponible</div>
            <div class="presupuesto_valor"  id="presupuesto"></div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos"></div>
                    <div class="presupuesto_ingreso--porcentaje"> </div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha">
                    <div class="presupuesto_egreso--valor" id="egresos"></div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- <p>Hola mundo desde archivo externo</p>
    <h1>Curso JavaScript</h1> 
    <p>Nuestro primer script en JS</p> -->
    <form id="forma">
        <div class="agregar">
            <div clase="agregar_contenedor">
                <select clase="agregar_tipo" id="tipo">
                    <option Class="ingreso">+</option>
                    <option Class="egreso">-</option>
                    <!-- name="Agregar Descripción" -->
                    <input clase="agregar_descripcion" id="descripcion" type="text" placeholder="Agregar Descripción">
                    <input type="number" class="agregar_valor" placeholder="Valor">
                    <!-- clase agregar_btn. Además, dentro del botón, crea un ícono con la etiqueta ion-icon con el nombre checkmark-circle-outline -->
                    <button class="agregar_btn">
                        <ion-button>
                            <ion-icon name="checkmark-circle-outline"></ion-icon>
                        </ion-button>
                    </button>
                </select>
            </div>
        </div>
    </form>
    <!-- CONTENEDOR -->
    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento-descripcion">Salario</div>
                    <div class="derecha limpiarEstilos">
                      <div class="elemento-valor">+ $2,000.00</div>
                      <div class="elemento-eliminar">
                        <button class="elemento-eliminar--btn">
                          <ion-icon name="close-circle-outline"
                          onclick='eliminarIngreso(1)'></ion-icon>
                        </button>
                      </div>
                    </div>
                  </div>
                
                  <div class="elemento limpiarEstilos">
                    <div class="elemento-descripcion">Venta auto</div>
                    <div class="derecha limpiarEstilos">
                      <div class="elemento-valor">+ $5,000.00</div>
                      <div class="elemento-eliminar">
                        <button class="elemento-eliminar--btn">
                          <ion-icon name="close-circle-outline"
                          onclick='eliminarIngreso(2)'></ion-icon>
                        </button>
                      </div>
                    </div>
                  </div>

                            </button>
                        </div>
                    </div>
                </div> -->
            </div>
            
        </div>

        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id="lista-egresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Renta departamento</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor"></div>
                        <div class="elemento_porcentaje"></div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn">
                                <ion-button>
                                    <ion-icon name="close-circle-outline"></ion-icon>
                                </ion-button>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Ropa</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-400.00</div>
                        <div class="elemento_porcentaje">9%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn">
                                <ion-button>
                                    <ion-icon name="close-circle-outline"></ion-icon>
